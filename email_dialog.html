<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Send Email</title>
</head>
<style>
    input {
        padding: 1em 3em;
        width: 100%;
        box-sizing: border-box;
        float: none;
    }

    textarea {
        padding: 1em 3em;
        width: 100%;
        box-sizing: border-box;
        float: none;
    }

    button {
        background-color: #92c1ff;
    }
</style>
<body>
    <input id="emailRecipient" type="text" placeholder="To: "/>
    <input id="emailSubject" type="text" placeholder="Subject: "/>
    <textarea name="email-content" id="txtEmailContent" rows="20"></textarea>
    <button>Save</button>
    <script src="js/main.js"></script>
</body>
</html>
